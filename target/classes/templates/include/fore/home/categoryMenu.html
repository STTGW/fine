<div th:fragment="html">
    <div class="categoryMenu" style="transform: translateX(-203px);">
        <div :cid="c.id" class="eachCategory" v-for="c,index in categories" v-if="index<17">
            <span class="glyphicon glyphicon-link"></span>
            <a :href="'category?cid='+c.id">
                {{c.name}}
            </a>
        </div>
    </div>
</div>
