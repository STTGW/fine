<div th:fragment="html">
    <script>
        $(function () {
            var data4Vue = {
                uri: 'forelogin',
                result: [],
                user: {name: '', password: ''}
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted: function () {
                    linkDefaultActions();
                },
                methods: {
                    login: function () {
                        var url = this.uri;
                        if (0 == this.user.name.length) {
                            $("span.errorMessage").html("请输入用户名");
                            $("div.loginErrorMessageDiv").css("visibility", "visible");
                            return;
                        }
                        if (0 == this.user.password.length) {
                            $("span.errorMessage").html("请输入密码");
                            $("div.loginErrorMessageDiv").css("visibility", "visible");
                            return;
                        }
                        console.log("axios.post(url:"+url)
                        axios.post(url, this.user).then(function (response) {
                            var result = response.data;
                            if (result.code == 0) {
                                if(result.data!=''){
                                    location.href = result.data;
                                }else{
                                    location.href = 'home';}
                                //     location.href = 'home';



                            } else {
                                $("span.errorMessage").html(result.message);
                                $("div.loginErrorMessageDiv").css("visibility", "visible");
                            }
                        });
                    }
                }
            });


            $("form.loginForm").submit(function () {
                if (0 == $("#name").val().length || 0 == $("#password").val().length) {
                    $("span.errorMessage").html("请输入账号密码");
                    $("div.loginErrorMessageDiv").show();
                    return false;
                }
                return true;
            });

            var left = window.innerWidth / 2 + 162;
            $("div.loginSmallDiv").css("left", left);
        })
    </script>


    <div id="loginDiv" style="position: relative">
<!--        <div class="simpleLogo">-->
<!--            <a th:href="${application.contextPath}"><img src="img/site/simpleLogo.png"></a>-->
<!--        </div>-->
        <img id="loginBackgroundImg" class="loginBackgroundImg" src="img/site/loginBackground1.png" style="width: 100vw;height: 100vh">
        <div id="loginSmallDiv" class="loginSmallDiv"  style="transform: translate(-345px, 109px); height: 332px">
            <div class="loginErrorMessageDiv">
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                    <span class="errorMessage">22</span>
                </div>
            </div>

            <div class="login_acount_text">账户登录</div>
            <div class="loginInput ">
					<span class="loginInputIcon ">
						<span class=" glyphicon glyphicon-user"></span>
					</span>
                <input v-model="user.name" placeholder="用户名" type="text">
            </div>

            <div class="loginInput ">
					<span class="loginInputIcon ">
						<span class=" glyphicon glyphicon-lock"></span>
					</span>
                <input v-model="user.password" type="password" placeholder="密码" >
            </div>

<!--            <span class="text-danger">不要输入真实的天猫账号密码</span><br><br>-->

            <div>

<!--                <a class="notImplementLink" href="#nowhere">忘记登录密码</a>-->

                <a href="register" class="pull-right">免费注册</a>
            </div>
            <div style="margin-top:20px">
                <button class="btn btn-block redButton" type="button" @click="login" style="color: white;background-color: #337ab7">登录</button>
            </div>
        </div>
    </div>
</div>
