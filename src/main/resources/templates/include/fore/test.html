<div class th:fragment="html">
    <script>
        $(function () {
            var data4Vue = {
                uri: 'recom',
                products: []
            };
            //ViewModel
            var vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                    this.load();
                },
                methods: {
                    load: function () {
                        var url = this.uri;
                        axios.get(url).then(function (response) {
                            console.log(response)
                            vue.products = response.data;
                        });
                    }
                }
            });
        })
    </script>


</div>
